<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    
    .wrapper{
      width: 200px;
      border: 1px solid black;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .item{
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
      <div class="item">23</div>
  </div>
</body>
</html>
