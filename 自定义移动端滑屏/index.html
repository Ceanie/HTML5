<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrap{
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #list{
      position: absolute;
      left: 0;
      top: 0;
      margin: 0;
      padding: 0;
      width: 100%;
      list-style: none;
    }
    #list li{
      font: 20px/40px '宋体';
      border-bottom: 1px solid #000;
      text-indent: 2em;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <ul id="list"></ul>
  </div>
  <script>
    let wrap = document.querySelector('#wrap')
    let list = document.querySelector('#list')
    list.innerHTML = [...('.'.repeat(100))].map((item, index) => {
      return `<li>我是第${index}个li</li>`
    }).join('')
    let startPointY = 0
    let startOffsetY = 0
    wrap.addEventListener('touchstart', (e) => {
      let touches = e.changedTouches[0]
      startPointY = touches.pageY
      startOffsetY = parseFloat(getComputedStyle(list).top)
    })
    wrap.addEventListener('touchmove', (e) => {
      let touches = e.changedTouches[0]
      dis = touches.pageY - startPointY
      console.log(dis)
      list.style.top = startOffsetY + dis + 'px'
    })
  </script>
</body>
</html>
